    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fas fa-paper-plane"> </i> SammaniVichithra@gmail.com</p>
                    <p><i class="fas fa-phone-square"> </i> 0712929821</p>
                    <div class="social-icon">
                        <a href="https://www.linkedin.com/in/sammani-vichithra-9a54592b6?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a>

                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>

    <script>
        var sidemenu = document.getElementById("sidemenu");
        
        function openmenu() {
            sidemenu.style.right = "0";
        }
        
        function closemenu() {
            sidemenu.style.right = "-200px";
        }
        </script>
    <script>
    scriptURL = 'https://script.google.com/macros/s/AKfycbyiU1JI1ya_VyLTCSzzFOvNzWKpPcdY2DtPwGLmLgxVuFvzBoUfRCJwlJdn7dPD-iHO/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
    
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                msg.innerHTML = "Message Sent successfully"
                setTimeout(function () {
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
    });
    </script>
